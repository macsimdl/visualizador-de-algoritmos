	<script type="text/javascript">
		var playBut = document.getElementById("playbut");
		var slider = document.getElementById("range");
		var playpause = true;
		slider.oninput = function(){
			setVelo(this.value, this.value);
		}

		function playPause(){
			if(playpause==true){
				playBut.innerHTML = "<i class=\"fas fa-pause\"></i>";
				playpause = false;
			}
			else{
				playBut.innerHTML = "<i class=\"fas fa-play\"></i>";
				playpause = true;
			}
			botonPlay();
		}

		function stop(){
			reset();
			limpia();
		}

		function forwd(){
			botonforwd();
		}

		function parar(){
			playPause();
			limpia();
		}

		function limpia(){
			document.getElementById("codi1").style.backgroundColor = '#F0E68C';
			document.getElementById("codi2").style.backgroundColor = '#F0E68C';
			document.getElementById("codi3").style.backgroundColor = '#F0E68C';
			document.getElementById("codi4").style.backgroundColor = '#F0E68C';
			document.getElementById("codi5").style.backgroundColor = '#F0E68C';
			document.getElementById("codi6").style.backgroundColor = '#F0E68C';
			document.getElementById("frase1").innerHTML = "";
			document.getElementById("frase2").innerHTML = "";
			document.getElementById("frase3").innerHTML = "";
			document.getElementById("frase4").innerHTML = "";
			document.getElementById("frase5").innerHTML = "";
		}

		function ejec(){
			document.getElementById("codi1").style.backgroundColor = '#ADFF2F';
			document.getElementById("frase2").innerHTML = "modificada.";
		}

		function creacion(){
			var nums = document.getElementById("inputCrear").value;
			var res = nums.split(",");
			var list = [];
			for(var i = 0; i < res.length; i++){
				list[i] = parseInt(res[i],10);
			}
			crearLista(list, res.length);
		}
		
	</script>
